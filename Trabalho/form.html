<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="para.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
</head>
<body class="imgfundo">
    <div class="container">
        <h1 class="formu">Registrar</h1>
        <form class="formu">
            <div class="campo">
                <label for="Nome">Nome:</label>
                <input type="text" id="Nome" name="Nome" placeholder="Digite o nome"/>
            </div>
            <div class="campo">
                <label for="Nomedmae">Nome da mãe:</label>
                <input type="text" id="Nomedmae" name="Nomedmae" placeholder="digite o nome"/>
            </div>
            <div class="campo">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="awsd@.com" />
            </div>
            <div class="campo">
                <label for="idade">Idade:</label>
                <input type="date" id="idade" name="idade" required/>
            </div>
            <div class="campo">
                <label for="CPF">CPF:</label>
                <input type="number" id="CPF" name="CPF" required placeholder="Digite o cpf"/>
            </div>
            <button class="botao submit" type="submit" name="submit">Registrar</button>
        </form>
        <a href="conteud.html" class="voltar">Voltar para página inicial</a>
    </div>
</body>
</html>
