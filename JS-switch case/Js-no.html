<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        bom dia !!
    </h1>
<script>
    switch (new Date().getDay()){
        case 0:
            dia = 'domingo'
            break;
        case 1:
            dia = 'segunda'
            break;
        case 2:
            dia = 'terça'
            break;
        case 3:
            dia = 'quarta'
            break;
        case 4:
            dia = 'quinta'
            break;
        case 5:
            dia = 'sexta'
            break;
        case 6:
            dia = 'sabado'
            break;

    }
    window.alert('hj é '+ dia);
</script>
</body>

</html>
